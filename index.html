<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Javascript Swipe Cards</title>

        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="base.css">
    </head>

    <body>
      <div class='carousel'>
        <div class='pane-container'>
          <div class='pane'>
            <div class="card">
              <div class="growy"></div>
              <h3>Лэндинг для приложения по уходу за растениями</h3>
              <p>Инструменты</p>
              <div class="icons">
                <div class="icon">
                  <img src="icons/illustrator.png" alt="ai_icon">
                </div>
                <div class="icon">
                  <img src="icons/figma.png" alt="figma_icon">
                </div>
              </div>
            </div>
          </div>
          <div class='pane'>
            <div class='vertical-center'>2</div>
          </div>
          <div class='pane'>
            <div class='vertical-center'>3</div>
          </div>
          <div class='pane'>
            <div class='vertical-center'>4</div>
          </div>
        </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.4/hammer.min.js"></script>
      <script src="lib/swipecards.1.0.js"></script>
    </body>
</html>
